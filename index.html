<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViralSounds</title>
    <link rel="stylesheet" href="style.css">
</head>
    <h2>VS</h2>
    <h1>ViralSounds</h1>
<body>
    <div class="container">
        <div class="musicList">
            <div>
                <div class="song">
                    <img src="covers/1.jpg" alt="1">
                    <span>Aurora</span>
                    <span class="musicListPlay"><span class="time">2:10</span></span>
                </div>
                <div class="song">
                    <img src="covers/2.jpg" alt="2">
                    <span>New Life</span>
                    <span class="musicListPlay"><span class="time">2:41</span></span>
                </div>
                <div class="song">
                    <img src="covers/3.jpg" alt="3">
                    <span>This Summer</span>
                    <span class="musicListPlay"><span class="time">1:18</span></span>
                </div>
                <div class="song">
                    <img src="covers/4.jpg" alt="4">
                    <span>Night in Kyoto</span>
                    <span class="musicListPlay"><span class="time">1:37</span></span>
                </div>
                <div class="song">
                    <img src="covers/5.jpg" alt="5">
                    <span>Stellar Eclipse</span>
                    <span class="musicListPlay"><span class="time">3:05</span></span>
                </div>
                <div class="song">
                    <img src="covers/6.jpg" alt="6">
                    <span>Blue Waters</span>
                    <span class="musicListPlay"><span class="time">1:41</span></span>
                </div>
                <div class="song">
                    <img src="covers/7.jpg" alt="7">
                    <span>Trendsetter</span>
                    <span class="musicListPlay"><span class="time">2:04</span></span>
                </div>
                <div class="song">
                    <img src="covers/8.jpg" alt="8">
                    <span>Thrive</span>
                    <span class="musicListPlay"><span class="time">2:01</span></span>
                </div>
            </div>
        </div>
        <div class="musicContainer"></div>
    </div>

    <div class="bar">
        <button onclick="playSong()"><i class="far fa-3x fa-solid fa-play-circle" style="color: rgb(67, 69, 127);"></i></button>
    </div>
    <script src="https://kit.fontawesome.com/d873d61b78.js" crossorigin="anonymous"></script>
    <script src="script.js">
    </script>
</body>
</html>
